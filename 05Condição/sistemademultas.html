<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            background-color: rgb(36, 31, 31);
            color: white;
        }
        #resp{
            font-size:1.5em;
            color: rgb(255, 25, 25);
        }
        #resa{
            font-size:1.5em;
            color: rgb(45, 255, 45);
        }
    </style>
</head>
<body>

    <h1>Sistema de Multas</h1>
    <h2>Máxima de 80km/h</h2>
        Velocidade do carro <input type="number" id="textovel">Km/h   
        <input type="button" value="Verificar" onclick="calcular()">
        <br><br>

        <div id="resp"></div>

        <div id="resa"></div>

    <script>
        
        function calcular() {
            
            var max = 80
            var resa = window.document.querySelector('div#resa')
            var resp = window.document.querySelector('div#resp')
            var txtv = window.document.querySelector('input#textovel')
            var vel = Number(txtv.value)
            var diferenca = vel - max
            var diferencam = max - vel
            
            if (vel > 80) {
                resp.innerHTML = 'Você foi multado por excesso de velocidade.<br> Você ultrapassou em '+ diferenca +'Km/h a máxima permitida' 
                resa.innerHTML =''
            }
            else {
                resa.innerHTML = 'Você não foi multado pois estava a '+ diferencam +'Km/h abaixo da máxima permitida'
                resp.innerHTML =''
            }
            
            
            

        }

    </script>
</body>
</html>
