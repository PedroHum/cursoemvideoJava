    <script>
        var nome = window.prompt("Qual é o seu nome?")
        //window.alert(`Olá ${nome}, o seu nome possui ${nome.length} letras!`)
        //string.lenght quantidade de letras
        //string.toUppercase() modifica a palavra pra maiuscula
        //string.toLowerCase() modifica a palavra pra minuscula
        //document.write = escrever na página, aceita tags HTML
        document.write(`Olá <strong>${nome}</strong>, o seu nome possui ${nome.length} letras! <br/>`)
        document.write(`Seu nome em Uppercase é assim: ${nome.toUpperCase()} <br/>`)
        document.write(`Já em Lowercase é: ${nome.toLowerCase()}`)
